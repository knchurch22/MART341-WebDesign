    <p>
       William Shakespeare was born in April of 1564 in Stratford-upon-Avon, United Kingdom. He was married to Anne Hathaway and they had 3 children: fraternal twins Hamnet and Judith, and then Susanna. Shakespeare wrote <i>Love's Labour's Lost</i> in the mid-1590s.
